<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./input.css" />
    <link href="./output.css" rel="stylesheet" />
    <title>Teste</title>
  </head>
  <body>
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-8 text-center">Sistema de Pedidos</h1>

      <!-- Login/Registro -->
      <div
        id="auth-container"
        class="max-w-md mx-auto bg-white p-6 rounded shadow mb-8"
      >
        <h2 class="text-xl font-semibold mb-4">Login</h2>
        <form id="login-form" class="space-y-4">
          <div>
            <label class="block text-gray-700">Email</label>
            <input
              type="email"
              id="login-email"
              class="w-full border p-2 rounded"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700">Senha</label>
            <input
              type="password"
              id="login-password"
              class="w-full border p-2 rounded"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
          >
            Entrar
          </button>
        </form>
        <p class="mt-4 text-center">
          <a href="#" id="toggle-auth" class="text-blue-500"
            >Não tem uma conta? Registre-se</a
          >
        </p>
      </div>

      <!-- Conteúdo principal (escondido até login) -->
      <div id="main-content" class="hidden">
        <!-- Produtos -->
        <div class="mb-8">
          <h2 class="text-xl font-semibold mb-4">Produtos Disponíveis</h2>
          <div
            id="products-container"
            class="grid grid-cols-1 md:grid-cols-3 gap-4"
          >
            <!-- Produtos serão carregados aqui via JavaScript -->
          </div>
        </div>

        <!-- Carrinho -->
        <div class="bg-white p-6 rounded shadow mb-8">
          <h2 class="text-xl font-semibold mb-4">Seu Carrinho</h2>
          <div id="cart-items">
            <!-- Itens do carrinho serão exibidos aqui -->
            <p id="empty-cart-message">Seu carrinho está vazio.</p>
          </div>
          <div id="cart-total" class="mt-4 text-right font-bold">
            Total: R$ 0,00
          </div>
          <button
            id="checkout-button"
            class="mt-4 bg-green-500 text-white p-2 rounded hover:bg-green-600 w-full"
          >
            Finalizar Pedido
          </button>
        </div>

        <!-- Meus Pedidos -->
        <div class="bg-white p-6 rounded shadow">
          <h2 class="text-xl font-semibold mb-4">Meus Pedidos</h2>
          <div id="orders-container">
            <!-- Pedidos serão carregados aqui -->
            <p id="no-orders-message">Você ainda não fez nenhum pedido.</p>
          </div>
        </div>
      </div>
    </div>

    <script defer src="app.js"></script>
  </body>
</html>
